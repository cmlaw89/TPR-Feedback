<head>
  <style>
  #clickMe {
    font-family: Helvetica, Arial, sans-serif;
    padding: 10px 20px;
    background-color: #eee;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    font-weight: normal;
    margin-top: 20px;
  }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(document).ready(function(){
    var staticDate = $("#static_date").val();
    $('#datepicker').datepicker({
    inline: true,
    minDate: new Date(2018, 0, 1),
    maxDate: 0
    });
    });
  </script>
  <script>
  function sendDate() {
    var month = $("#datepicker").datepicker( 'getDate' ).getMonth();
    var date = $("#datepicker").datepicker( 'getDate' ).getDate();
    google.script.run.tprFeedback(date, month);
    google.script.host.close();
  }
  </script>
</head>
<body>
  <input type="hidden" id="static_date" value="01/01/2012" />
  <div id="datepicker"></div>
  <input id="clickMe" type="button" value="Continue" onclick="sendDate();" />
</body>
